<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">
        <a href="/">NewsNugget</a>
      </div>
      <div class="menu">
        <a class="active" href="#">Home</a>
      </div>
    </nav>

    <section class="container latest-news">
      <div class="heading">
        <h2>Latest news</h2>
        <div class="heading-left">
          <div class="create-button">
            <a href="create.html">Create News</a>
          </div>
          <div>
            <label for="category">Category</label>
            <select name="category" id="categoryList">
              <!-- dynamically set the data from app.js -->
            </select>
          </div>
        </div>
      </div>
      <div id="news-section" class="grid-container">
        <!--  dynamically set the data -->
      </div>
    </section>
  </body>
</html>
